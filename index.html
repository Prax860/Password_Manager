<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passlock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add these styles to your existing CSS file or style section */

        /* Style for the table wrapper */
        .table-wrapper {
            border-radius: 20px; /* Curved edges */
            overflow: hidden; /* Ensure curved borders don't overflow */
            border: 1px solid black; /* Border for the wrapper */
        }

        /* Style for the table */
        table {
            background-color: white; /* Set background color to white */
            color: black; /* Set text color to black */
            width: 100%; /* Ensure the table takes full width */
            border-collapse: collapse; /* Collapse table borders */
        }

        /* Style for table headers */
        th {
            background-color: black; /* Set header background color */
            color: white; /* Set header text color */
            padding: 10px; /* Add some padding for better appearance */
        }

        /* Style for table cells */
        td {
            padding: 10px; /* Add padding */
            border: 1px solid black; /* Add borders to data cells */
            color: black; /* Set text color to black */
        }

        /* Style for alternate table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Pa</div>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p>We're thrilled to have you here. Your digital life contains a myriad of passwords, and we know how
            challenging it can be to manage them all. That's why we're here to make it easy for you.</p>
        <h2>Your Passwords <img id="alert" src="copying-icon.png" alt="Copying Icon"></h2>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
                <!-- Table rows will be dynamically populated here -->
            </table>
        </div>
         <h2>Add a Password</h2>
        <div class="centerbox">
           
            <form action="/submit" method="post">

                <!-- Text input for website -->
                <input class = "website" type="text" id="website" placeholder="website" name="website" required>
                <br><br>

                <!-- Text input for username -->
                <input class = "username"type="text" id="username" placeholder="username" name="username" required>
                <br><br>

                <!-- Password input -->
                <input class="password" id="password" placeholder="password" name="password" required>
                <br>
                <!-- Submit button -->
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
